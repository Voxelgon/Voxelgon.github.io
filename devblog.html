---
layout: default
title: Dev-Blog
---

<h2 id="page-heading"> Development-Blog </h2>

<div id="post-list">
    {% for post in site.posts %}
        <div class="post-excerpt">
            <h3 class="post-link">
                <a  href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
            {{ post.excerpt }}
        </div>

    {% endfor %}

</div>

<div class="rss-link-center"><a href="/feed.xml"><i class="fa fa-rss"></i>RSS Feed</a></div>
